<div class="container" fxLayout="row"
                       fxLayout.sm="column"
                       fxLayout.xs="column"
                       fxLayoutGap="10px"
                       fxLayoutAlign.gt-md="space-around start">

                       <div fxFlex *ngIf="dish">
                         <md-card>
                           <md-card-header>

                            <div md-card-avatar></div>
                             <md-card-title>
                                <h3>{{dish.name | uppercase}}</h3>
                             </md-card-title>
                             
                            </md-card-header>
                           <img md-card-image src="{{dish.image}}">
                           <md-card-content>{{dish.description}}</md-card-content>
                         </md-card>

                       </div>
                       <div [hidden]="dish">
                          <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
                       </div>
                       <div fxFlex *ngIf="promotion">
                          <md-card>
                            <md-card-header>
                                <div md-card-avatar></div>
                                <md-card-title>
                                    <h3>{{promotion.name | uppercase}}</h3>
                                 </md-card-title>
                            </md-card-header>
                            <img md-card-image src="{{promotion.image}}">
                            <md-card-content>{{promotion.description}}</md-card-content>
                          </md-card>
 
                        </div>
                        <div [hidden]="promotion">
                            <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
                         </div>
                        <div fxFlex *ngIf="leader">
                            <md-card>
                              <md-card-header>
                                  <div md-card-avatar></div>
                                  <md-card-title>
                                      <h3>{{leader.name | uppercase}}</h3>
                                   </md-card-title>
                              </md-card-header>
                              <img md-card-image src="{{leader.image}}">
                              <md-card-content>{{leader.description}}</md-card-content>
                            </md-card>
   
                          </div>
                          <div [hidden]="leader">
                              <md-spinner></md-spinner><h4>Loading . . . Please Wait</h4>
                           </div>

</div>
